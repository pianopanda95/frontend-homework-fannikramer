<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Frontend Homework</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>

        <form>
            <div class="header">
                <img src="../assets/logo.svg" alt="logog - displaying a tilted S character">
                    
                <img src="../assets/logo-text.svg" alt="Size calculator">
            </div>
            <fieldset>
                <select name="brand" id="brand"></select>

                <select name="category" id="category"></select>

                <p>My size is <input type="number"> inches</p>
            </fieldset>
        </form>

    </main>

    <script src="./main.js"></script>
</body>
</html>
